        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Hide the content if the page is embedded in an iframe */
        body:has(iframe) {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Wrap the player container */
        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        #player {
            width: 100%;
            max-width: 900px;
            height: auto;
            aspect-ratio: 16 / 9;
            background-color: black;
        }
